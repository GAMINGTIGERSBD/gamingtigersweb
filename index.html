<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="x-icon" href="main_logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <title>Welcome</title>
    <style>
        body {
            background-color: rgb(20, 20, 20); /* Dark gaming background */
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #e0e0e0; /* Light text color for contrast */
            overflow: hidden;
        }

        .banner-container {
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        .banner-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 1s ease; /* Smooth banner transition */
        }

        .banner-container img:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            flex: 1;
            overflow: hidden;
        }

        .section {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgb(40, 40, 40); /* Dark gray background for sections */
            border-radius: 12px;
            margin: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: box-shadow 1s ease, transform 1s ease; /* Smooth shadow and scale transition */
        }

        .section:hover {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8); /* RGB glow effect on hover */
            transform: scale(1.02); /* Smooth scale on hover */
        }

        .contact-section,
        .download-section,
        .social-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .contact-section img,
        .download-section img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            transition: transform 1s ease; /* Smooth image transition */
        }

        .contact-section img:hover,
        .download-section img:hover {
            transform: scale(1.1); /* Slight zoom on hover */
        }

        .contact-text,
        .download-text,
        .social-text {
            font-size: 22px;
            color: #e0e0e0; /* Light text color */
            margin-bottom: 10px;
            font-weight: bold;
            transition: color 1s ease; /* Smooth color transition */
        }

        .contact-email {
            font-size: 18px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease; /* Smooth transition */
            position: relative;
        }

        .contact-email:hover {
            color: #00bfff;
            transform: scale(1.1);
        }

        .contact-email .popup {
            visibility: hidden;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above */
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.3s ease; /* Smooth transition */
            opacity: 0;
            white-space: nowrap;
        }

        .contact-email:hover .popup {
            visibility: visible;
            opacity: 1;
        }

        .download-link {
            font-size: 18px;
            color: #00bfff;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease; /* Smooth transition */
            position: relative;
        }

        .download-link:hover {
            color: #009acd;
            transform: scale(1.1);
        }

        .download-link .popup {
            visibility: hidden;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above */
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.3s ease; /* Smooth transition */
            opacity: 0;
            white-space: nowrap;
        }

        .download-link:hover .popup {
            visibility: visible;
            opacity: 1;
        }

        .social-section {
            flex-direction: column;
        }

        .social-section .social-text {
            margin-bottom: 20px;
        }

        .social-section img {
            width: 50px;
            height: 50px;
            margin: 10px;
            cursor: pointer;
            filter: invert(0%); /* Hard black color */
            transition: transform 0.3s ease, filter 0.3s ease; /* Smooth transition */
            position: relative;
        }

        .social-section img:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.8)); /* RGB glow effect */
        }

        .social-section img .popup {
            visibility: hidden;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above */
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.3s ease; /* Smooth transition */
            opacity: 0;
            white-space: nowrap;
        }

        .social-section img:hover .popup {
            visibility: visible;
            opacity: 1;
        }

        /* Media query for screens smaller than 768px */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .section {
                margin: 5px 0;
            }
        }
    </style>
    <script>
        function showAlert(platform) {
            alert(`I use ${platform}`);
        }

        // Redirect to Gmail compose email when clicked
        function composeEmail() {
            window.location.href = 'mailto:mdtanvirahmedsani377@gmail.com';
        }

        // Example of additional JS animation or interaction
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.addEventListener('mouseover', () => {
                    section.style.transform = 'scale(1.02)';
                });
                section.addEventListener('mouseout', () => {
                    section.style.transform = 'scale(1)';
                });
            });

            const email = document.querySelector('.contact-email');
            email.addEventListener('click', composeEmail);
        });
    </script>
</head>
<body>
    <div class="banner-container">
        <img src="banner.png" alt="Banner">
    </div>
    <div class="container">
        <div class="section contact-section">
            <img src="user.png" alt="User Icon">
            <div class="contact-text">Contact Me</div>
            <p class="contact-email">mdtanvirahmedsani377@gmail.com
                <span class="popup">Click to email!</span>
            </p>
        </div>
        <div class="section download-section">
            <img src="downloading.png" alt="Downloading Icon">
            <div class="download-text">Download Games</div>
            <a class="download-link" href="downloads.html">Download Here
                <span class="popup">Click to download!</span>
            </a>
        </div>
        <div class="section social-section">
            <div class="social-text">Social Media</div>
            <div>
                <img src="https://i.postimg.cc/ZK9WC3SL/pngwing-com-4.png" alt="Discord" onclick="showAlert('Discord')">
                <img src="https://i.postimg.cc/L4Qq9DrX/pngwing-com-1.png" alt="Instagram" onclick="showAlert('Instagram')">
                <img src="https://i.postimg.cc/6qPTM6dR/pngwing-com-2.png" alt="Facebook" onclick="showAlert('Facebook')">
            </div>
        </div>
    </div>
</body>
</html>
